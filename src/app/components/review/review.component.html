<mat-card class="m-3" *transloco="let t">
  <mat-card-header class="mb-3 d-flex justify-content-between">
    <mat-card-title>
      <b>{{review.dateOfCreationOrLastUpdate | date: t('dateFormat')}}</b>
      <span *ngIf="review.wasUpdated">{{t('review.wasUpdated')}}</span>
    </mat-card-title>
    <app-stars-rating [rating]="review.rating" [maxRating]="maxRating"></app-stars-rating>
  </mat-card-header>
  <mat-card-content class="overflow-auto">
    <p>{{review.description}}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="isDeletable" class="justify-content-end">
    <button mat-icon-button class="p-2" (click)="deleteItem()">
      <mat-icon class="scale-2" [ngStyle]="{color: 'var(--cancel-button-color)'}">delete_forever</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
