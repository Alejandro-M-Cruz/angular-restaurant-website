<section id="{{aboutUsSectionId}}">
    <h2> {{story?.title}} </h2>
    <div class="{{aboutUsContentClass}}">
        <div class="{{aboutUsDescriptionClass}}">
            <p> {{story?.text}}</p>
        </div>
        <div class="{{aboutUsImageClass}}">
            <img [src]="story?.image" [alt]="story?.alt_image">
        </div>
    </div>
</section>
