<mat-form-field *transloco="let t">
  <mat-label>{{t('formLabels.customers')}}</mat-label>
  <input
    matInput
    #customers
    [maxLength]="maxCustomers.toString().length"
    [max]="maxCustomers"
    value="1"
    [formControl]="control"
  >
  <mat-hint align="end">{{customers.value ? customers.value : 0}} / {{maxCustomers}}</mat-hint>
</mat-form-field>
