<mat-form-field appearance="fill" *transloco="let t">
  <mat-label>{{t('formLabels.time')}}</mat-label>
  <mat-select [(ngModel)]="selectedTime" [disabled]="timeInputDisabled">
    <mat-option *ngFor="let availableTime of availableTimes" [value]="availableTime" (change)="selectTime(availableTime)">
      {{availableTime}}
    </mat-option>
  </mat-select>
</mat-form-field>
