<mat-form-field appearance="outline" *transloco="let t">
  <mat-label>{{t('formLabels.time')}}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let availableTime of availableTimes" [value]="availableTime">
      {{availableTime}}
    </mat-option>
  </mat-select>
</mat-form-field>
