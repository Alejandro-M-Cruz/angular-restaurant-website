<mat-form-field appearance="outline" *transloco="let t">
  <mat-label>{{t('menuItem.image')}}</mat-label>
  <input matInput type="text" readonly [value]="imageName">
  <button
    *ngIf="fileInput.files ? fileInput.files.length > 0 : false"
    mat-icon-button
    matIconSuffix
    type="button"
    (click)="discardSelectedImage()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <button mat-icon-button matIconSuffix type="button" (click)="fileInput.click()">
    <mat-icon>image</mat-icon>
  </button>
  <input
    #fileInput
    type="file"
    accept="image/*"
    hidden
    (change)="onImageFileChanged(fileInput.files?.item(0) ?? null)"
  >
</mat-form-field>
