<mat-form-field appearance="fill" *transloco="let t">
  <mat-label>{{t('formLabels.date')}}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let availableDate of availableDates" [value]="availableDate.getTime()">
      {{availableDate | date: t('dateFormat')}}
    </mat-option>
  </mat-select>
</mat-form-field>
