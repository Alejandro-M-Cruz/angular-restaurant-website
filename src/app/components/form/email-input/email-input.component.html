<mat-form-field appearance="outline" *transloco="let t">
  <mat-label>{{t('formLabels.email')}}</mat-label>
  <input matInput type="email" placeholder="{{t('formHints.email')}}" [formControl]="control">
  <mat-error *ngIf="control.errors?.['emailAlreadyInUse']; else genericError">{{t('formErrors.emailAlreadyInUse')}}</mat-error>
  <ng-template #genericError><mat-error *ngIf="control.invalid">{{t('formErrors.email')}}</mat-error></ng-template>
</mat-form-field>
