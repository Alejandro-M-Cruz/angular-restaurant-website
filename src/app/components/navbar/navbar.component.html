<ng-container *transloco="let t">
  <header class="navbar-header">
    <nav id="nav-bar-container">
      <ul class = "navbar-list">
          <li class="navbar-list__logo">
              <a id="la-nostra-casa-nav-logo" href="/"><img src="/assets/images/logo.png" alt="Logo" width="100"></a>
              <button (click)="onChangeLanguage()">
                <img src="{{t('flag')}}" alt="Flag" width="50">
              </button>
              <button class="hamburger-button">
                  <img src="/assets/images/hamburger-button.png" alt="Button that opens menu" width="40">
              </button>
          </li>
          <a *ngFor="let item of items" routerLink="item">{{t('navbarLinks.' + item)}}</a>
          <li *ngIf="showUserIcon" class="navbar-list__user-icon">
              <a class="user-icon"><img src="/assets/images/user-icon.png" alt="User" width="50"></a>
          </li>
      </ul>
    </nav>
  </header>
</ng-container>
