<ng-container *transloco="let t">
  <mat-slide-toggle [checked]="!!isHomeDelivery" (change)="onDeliveryOptionChanged($event.checked)">
    <span>
      {{isHomeDelivery ?
      t('orderForms.isHomeDelivery') + ' (+' + (homeDeliveryFee | currency: 'EUR') + ')' :
      t('orderForms.isPickUpOrder')}}
    </span>
  </mat-slide-toggle>
</ng-container>
