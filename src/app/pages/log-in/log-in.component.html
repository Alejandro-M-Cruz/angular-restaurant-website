<ng-container *transloco="let t">
  <h2 class="page-title">{{t('titles.login')}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-email-input [control]="form.controls.email"></app-email-input>
    <app-password-input
      [control]="form.controls.password"
      [minLength]="passwordMinLength"
      [maxLength]="passwordMaxLength"
    ></app-password-input>
    <mat-error *ngIf="form.errors?.['wrongEmailOrPassword']">{{t('formErrors.wrongEmailOrPassword')}}</mat-error>
    <div class="already-signed-up-text">
      <app-already-signed-up
        link="sign-up"
        [alreadySignedUpText]="t('notSignedUp')"
        [linkText]="t('notSignedUpLink')"
      ></app-already-signed-up>
    </div>
    <div class="buttons-container">
      <button class="form-button back-button" type="reset" onclick="window.history.back()">
        {{t('buttons.back')}}
      </button>
      <button class="form-button confirm-button" type="submit" [disabled]="form.invalid">
        {{t('buttons.login')}}
      </button>
    </div>
  </form>
</ng-container>
