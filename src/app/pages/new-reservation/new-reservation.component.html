<ng-container *transloco="let t">
  <h2 class="page-title">{{t('titles.newReservation')}}</h2>
  <form [formGroup]="form">
    <app-date-picker [dateFilter]="isDateValid" [control]="form.controls.date"></app-date-picker>
    <app-time-picker
      [timeInputDisabled]="timeInputDisabled"
      [availableTimes]="availableTimes"
    ></app-time-picker>
    <app-customers-input [control]="form.controls.customers"></app-customers-input>
    <button class="management-button back-button" type="reset">{{t('buttons.back')}}</button>
    <button class="management-button confirm-button" type="submit">{{t('buttons.confirm')}}</button>
  </form>
</ng-container>
