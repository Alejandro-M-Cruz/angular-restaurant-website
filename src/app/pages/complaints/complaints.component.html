<section *transloco="let t">
  <h2 class="page-title">{{t('titles.complaints')}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>{{t('formLabels.complaint')}}</mat-label>
      <textarea matInput class="complaint-textarea" cols="55" rows="8" formControlName="content"></textarea>
      <mat-error *ngIf="form.controls.content.errors?.['minlength']">
        {{t('formErrors.complaintShort', {minLength: complaintMinLength})}}
      </mat-error>
      <mat-error *ngIf="form.controls.content.errors?.['maxlength']">
        {{t('formErrors.complaintLong', {maxLength: complaintMaxLength})}}
      </mat-error>
    </mat-form-field>
    <button class="management-button back-button" type="reset" onclick="window.history.back()">
      {{t('buttons.back')}}
    </button>
    <button class="management-button confirm-button" type="submit" [disabled]="form.invalid">
      {{t('buttons.sendComplaint')}}
    </button>
  </form>
</section>
