<ng-container *transloco="let t">
  <h2 class="page-title">{{t('titles.writeReview')}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-stars-rating-input [control]="form.controls.rating"></app-stars-rating-input>
    <mat-form-field appearance="outline">
      <mat-label>{{t('review.description')}}</mat-label>
      <textarea matInput cols="100" rows="5" formControlName="description"></textarea>
    </mat-form-field>
    <div class="buttons-container">
      <button class="management-button back-button" type="reset" onclick="window.history.back()">
        {{t('buttons.back')}}
      </button>
      <button class="management-button confirm-button" type="submit" [disabled]="form.invalid">
        {{t('buttons.confirm')}}
      </button>
    </div>
  </form>
</ng-container>
