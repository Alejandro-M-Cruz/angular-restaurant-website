<form [formGroup]="form" *transloco="let t">
  <div class="card-grid">
    <div *ngFor="let item of sectionItems$ | async" class="menu-card-div">
      <div formGroupName="name">
        <input
          *ngFor="let lang of availableLanguages"
          class="card-title name-input"
          type="text"
          [placeholder]="t('formHints.menuItemName.' + lang)",
          [formControlName]="lang"
          [value]="item.name[lang]"
        >
      </div>
      <button class="delete-item-button" type="button"><mat-icon>delete_forever</mat-icon></button>
      <div formGroupName="ingredients">
        <textarea
          *ngFor="let lang of availableLanguages"
          class="ingredients-textarea"
          [placeholder]="t('formHints.menuItemIngredients.' + lang)",
          [formControlName]="lang"
        >{{item.ingredients[lang]}}</textarea>
      </div>
      <input
        class="price-input"
        type="number"
        [placeholder]="t('formHints.menuItemPrice')"
        formControlName="price"
        step="0.01"
        [value]="item.price | currency: 'EUR': false"
      >
      <p class="euro-label">â‚¬</p>
      <select class="section-select">
        <option *ngFor="let section of menuSections$ | async" [value]="section.id">
          {{section.name[getActiveLanguage()]}}
        </option>
      </select>
      <input class="image-input" type="file" [placeholder]="t('formHints.menuItemImage')">
    </div>
  </div>
  <div class="buttons-container">
    <button class="management-button back-button" onclick="window.history.back()"></button>
  </div>
</form>
