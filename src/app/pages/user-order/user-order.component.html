<ng-container *transloco="let t">
  <h2 class="page-title">{{t('titles.orderUser')}}</h2>
  <form id="orderForm" [formGroup]="form">

    <app-is-home-delivery-selector
    [radioControls]="form.controls.isHomeDelivery"
    [textControls]="form.controls.deliveryAddress">
    </app-is-home-delivery-selector>

    <label>
      {{t('orderForms.askLabel')}}
      <input type="button" class="previous-order-button" value="{{t('orderForms.previousOrderButton')}}">
    </label>

    <app-menu></app-menu>
    <app-cart></app-cart>
    <app-tip-selector [tipFormControl]="form.controls.tip"></app-tip-selector>

    <div class="totalPrice">
      {{t('orderForms.totalPrice')}} : {{totalPrice | currency: 'EUR'}}
    </div>

  </form>

</ng-container>
