<ng-container *transloco="let t">
  <h2 class="page-title">{{t('titles.orderUser')}}</h2>
  <div class="buttons-container">
    <a routerLink="/user-order-history" class="management-button back-button" style="margin-top: 5rem;">
      {{t('orderForms.previousOrderButton')}}
    </a>
  </div>
  <app-menu></app-menu>
  <app-cart></app-cart>
  <app-tip-selector (tip)="getTip($event)"></app-tip-selector>
  <div class="totalPrice">
    <P> {{t('orderForms.tip')}} : {{totalPrice[0] | currency: 'EUR'}} </P>
    <p> {{t('orderForms.totalPrice')}} : {{totalPrice[1] | currency: 'EUR'}} </p>
  </div>
</ng-container>
