<ng-container *transloco="let t">
  <section class="welcome-section" *ngIf="userInfo">
    <h2>{{t('welcomeMessage', { user: userInfo.email })}}</h2>
  </section>

  <section class="slide-image">
    <button id="slide-image__left-arrow"> <img src="/assets/images/left-arrow.png" alt="left arrow"></button>
    <div class="slide-image-thing">
      <div class="dark-filter">
        <div class="slide-image-thing-text">
          <h3 class = "slide-image-thing__center-text">{{t('slideShowTitle')}}</h3>
          <p class = "slide-image-thing__center-text-p">{{t('slideShowAddress')}}</p>
        </div>
      </div>
    </div>
    <button id="slide-image__right-arrow"> <img src="/assets/images/right_arrow.png" alt="right arrow"> </button>
  </section>

  <section id="menu-section">
    <app-menu></app-menu>
  </section>

  <section class="reserva">
    <a href="/logged-in/html/reservations.html"><b>{{t('links.reservations')}}</b></a>
  </section>

  <app-story aboutUsSectionId="about-us-test"
             aboutUsContentClass="about-us-content"
             aboutUsDescriptionClass="about-us-description"
             aboutUsImageClass="about-us-image"> </app-story>

  <section class="complaints">
    <a href="/html/complaints.html"><b>{{t('links.complaints')}}</b></a>
  </section>


</ng-container>
