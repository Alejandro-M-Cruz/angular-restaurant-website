<ngb-carousel *transloco="let t">
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img [src] = "image" alt="Angular Carousel" >
    </div>
    <div class="carousel-welcome-user" *ngIf="(username | async)">
      <h3> {{t('welcomeMessage')}}  {{username | async}} </h3>
    </div>
    <div class="carousel-caption">
      <h3> {{t('slideShowTitle')}} </h3>
      <p> {{t('slideShowAddress')}} </p>
    </div>
  </ng-template>
</ngb-carousel>
