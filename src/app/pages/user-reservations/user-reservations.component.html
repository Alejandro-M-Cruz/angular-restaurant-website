<table mat-table [dataSource]="reservations" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.date}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Hora</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.time}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="customers">
    <th mat-header-cell *matHeaderCellDef>Comensales</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.customers}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>Id del usuario</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.userId}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onRowClicked(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
